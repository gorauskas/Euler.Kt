name: Build Euler.Kt

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
    inputs:
      adhocCommand:
        description: 'Gradle: Adhoc command'
        required: false
        default: ''

concurrency:
  group: gradle-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gradle-build:
    name: Gradle Build (${{ github.head_ref }})
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Gradle Build
        run: ./gradlew build ${{ github.event.inputs.adhocCommand || '' }}

      - name: Send Email
        continue-on-error: true
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_HOST }}
          server_port: ${{ secrets.MAIL_PORT }}
          secure: true
          username: ${{ secrets.MAIL_USER }}
          password: ${{ secrets.MAIL_PWD }}
          subject: Euler.Kt [GHA Result]
          to: ${{ vars.MAIL_TO }}
          from: Yuri G <${{ vars.MAIL_FROM }}>
          body: Build job of ${{ github.repository }} completed successfully!
          reply_to: ${{ vars.MAIL_FROM }}
          ignore_cert: true
          convert_markdown: true
          attachments: git.diff
