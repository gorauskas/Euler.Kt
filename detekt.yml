formatting:
  CommentSpacing:
    active: true
    autoCorrect: true
  FinalNewline:
    active: true
    autoCorrect: true
    insertFinalNewLine: true
  ImportOrdering:
    active: false
    autoCorrect: true
    layout: 'idea'
  MaximumLineLength:
    active: false
exceptions:
  TooGenericExceptionCaught:
    active: true
    excludes: ['**/test/**']
style:
  MaxLineLength:
    active: true
    maxLineLength: 120
    excludePackageStatements: true
    excludeImportStatements: true
    excludeCommentStatements: false
  MagicNumber:
    active: true
    excludes: ['**/test/**']
    ignoreNumbers: ['-1', '0', '1', '2']
    ignoreConstantDeclaration: true
    ignoreNamedArgument: true
  ForbiddenComment:
    active: false
  ThrowsCount:
    max: 5
  UnusedImports:
    active: true
  ReturnCount:
    active: true
    max: 2
    excludeReturnFromLambda: true
  WildcardImport:
    active: true
    excludes: ['**/test/**']
    excludeImports:
      - 'java.util.*'
