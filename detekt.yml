formatting:
  CommentSpacing:
    active: true
    autoCorrect: true
  FinalNewline:
    active: true
    autoCorrect: true
    insertFinalNewLine: true
  ImportOrdering:
    active: false
    autoCorrect: true
    layout: 'idea'
  MaximumLineLength:
    active: false
exceptions:
  TooGenericExceptionCaught:
    active: false
